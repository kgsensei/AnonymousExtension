<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Anonymous Extension Blocked</title>

        <link rel="icon" href="./img/icon.png">

        <style>
            :root {
                --kg-bg: #23282D;
                --kg-fg: rgb(255, 255, 255);
                --kg-fg-darker: rgb(190, 190, 190);

                --kg-primary: #00FF38;

                --kg-font: Helvetica, sans-serif;
            }
        </style>
        <link rel="stylesheet" href="https://dev.kgsensei.dev/custom.min.css">
    </head>
    <body class="d-flex center">
        <div style="max-width: 450px;">
            <img class="img-sq-sm" src="./img/icon.png">
            <h1>Anonymous Extension</h1>
            <hr>
            <p class="fs-2">
                This URL was blocked by Anonymous Extension.
                If you believe this to be an error you can report it
                <a class="link primary" target="_blank" href="https://rainydais.com/bugreport?app=Anonymous%20Extension">here</a>.
                <br>
                <br>
                <span id="keywrd"></span>
            </p>
        </div>

        <script>
            const url = new URL(window.location.href)
            const keywrd = url.searchParams.get("keywrd")

            if(keywrd == "anon.kgsensei.dev") {
                document.getElementById("keywrd").innerText = "Looks like you wanted to test AnonymousExtension, if you're seeing this message then the extension is working!"
            } else {
                document.getElementById("keywrd").innerText = "Detected Keyword: " + keywrd
            }
        </script>
    </body>
</html>
